<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reseña Hoteles</title>
    <link rel="stylesheet" href="site.css">
  </head>
  <body>
    <div class="header">
      <h2>Reseña hotel</h2>
    </div>
    <div class="container">
      <div class="hotel">
        <div class="data">
          <h3 id="hotel-name" class="hotel-name">Hotel Desconocido</h3>
          <h4 id="hotel-location" class="hotel-location">Desconocida</h4>
        </div>
        <div class="img">
          <img id="hotel-image" src="" alt="Foto hotel" class="hotel-image" />
        </div>
      </div>
      <div class="review">
        <div class="review-score">
          <span>Puntuación:</span>
          <span id="stars" class="stars"></span>
        </div>
        <hr>
        <div class="review-anonymous">
          <label for="anonymous">Reseña anónima</label>
          <input type="checkbox" name="anonymous" id="anonymous" />
        </div>
      </div>
    </div>

    <script src="./script.js"></script>

  </body>
</html>
